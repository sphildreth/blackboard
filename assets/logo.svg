<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#1a1a1a"/>
  
  <!-- Grid pattern (subtle) -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#2a2a2a" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="200" fill="url(#grid)"/>
  
  <!-- Terminal frame -->
  <rect x="20" y="20" width="360" height="160" fill="#000" stroke="#333" stroke-width="2" rx="8"/>
  
  <!-- Terminal screen -->
  <rect x="30" y="30" width="340" height="140" fill="#000" stroke="#00ff00" stroke-width="1" rx="4"/>
  
  <!-- Scan lines effect -->
  <defs>
    <pattern id="scanlines" width="100%" height="4" patternUnits="userSpaceOnUse">
      <rect width="100%" height="2" fill="#000"/>
      <rect width="100%" height="2" y="2" fill="#001100" opacity="0.5"/>
    </pattern>
  </defs>
  <rect x="31" y="31" width="338" height="138" fill="url(#scanlines)" opacity="0.3"/>
  <!-- Chalkboard icon (left aligned, vertically centered) -->
  <g transform="translate(40, 50) scale(0.6)">
    <!-- Chalkboard frame (wood) -->
    <rect x="8" y="12" width="64" height="48" fill="#8B4513" stroke="#654321" stroke-width="2" rx="2"/>
    <!-- Inner frame -->
    <rect x="12" y="16" width="56" height="40" fill="#654321" stroke="#4A2C17" stroke-width="1" rx="1"/>
    <!-- Chalkboard surface -->
    <rect x="14" y="18" width="52" height="36" fill="#2F4F2F" stroke="#1C3A1C" stroke-width="1"/>
    <!-- Chalk writing "BB" -->
    <text x="40" y="30" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#E0E0E0" opacity="0.9">BB</text>
    <!-- Chalk writing "BBS" -->
    <text x="40" y="42" text-anchor="middle" font-family="serif" font-size="8" fill="#D0D0D0" opacity="0.8">BBS</text>
    <!-- Eraser on ledge -->
    <rect x="16" y="56" width="8" height="3" fill="#FFB6C1" rx="1"/>
    <rect x="16.5" y="56.5" width="7" height="2" fill="#FF69B4" rx="0.5"/>
    <!-- Chalk pieces -->
    <rect x="28" y="57" width="3" height="1.5" fill="#FFFFFF" rx="0.5"/>
    <rect x="32" y="56.5" width="2" height="1" fill="#F0F0F0" rx="0.3"/>
  </g>

   <!-- Main title (to the right of chalkboard, vertically centered) -->
  <text x="130" y="78" text-anchor="start" font-family="monospace" font-size="32" font-weight="bold" fill="#00ff00">
    BLACKBOARD
  </text>

  <!-- Subtitle (aligned with title) -->
  <text x="130" y="95" text-anchor="start" font-family="monospace" font-size="12" fill="#00aa00">
    BULLETIN BOARD SYSTEM
  </text>
  
  <!-- ASCII art border -->
  <text x="50" y="125" font-family="monospace" font-size="10" fill="#00aa00">
    ╔════════════════════════════════╗
  </text>
  <text x="50" y="140" font-family="monospace" font-size="10" fill="#00aa00">
    ║ .NET 8 • TELNET • TERMINAL UI ║
  </text>
  <text x="50" y="155" font-family="monospace" font-size="10" fill="#00aa00">
    ╚════════════════════════════════╝
  </text>
  
  <!-- Cursor blink -->
  <rect x="340" y="140" width="8" height="12" fill="#00ff00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Corner decorations -->
  <text x="35" y="45" font-family="monospace" font-size="8" fill="#00aa00">┌─</text>
  <text x="355" y="45" font-family="monospace" font-size="8" fill="#00aa00">─┐</text>
  <text x="35" y="165" font-family="monospace" font-size="8" fill="#00aa00">└─</text>
  <text x="355" y="165" font-family="monospace" font-size="8" fill="#00aa00">─┘</text>
</svg>
